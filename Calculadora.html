<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" href="calculadora.css" rel="stylesheet">
<link href='fuentes.css' rel='stylesheet' type='text/css'>

</head>
<body>
  <div  class="container">
    <div class="row">
      <div class="col-12 pantalla" id="resultado"> </div>

      <div class="col-12 fila ">
        <div class="row">
          <div class="col-3">
          <button class = "inutil"> mc </button>
          </div>
          <div class="col-3">
          <button  class = "inutil"> m+ </button>
          </div>
          <div class="col-3">
          <button  class = "inutil"> m- </button>
          </div>
          <div class="col-3">
          <button  id= "reset" class = "inutil"> C </button>
          </div>
        </div>
      </div>
      <div class="col-12 fila">
        <div class="row">
          <div class="col-3">
            <button class="color" id = "siete"> 7 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "ocho"> 8 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "nueve"> 9 </button>
          </div>
          <div class="col-3">
            <button class = "inutil" id = "division"> / </button>
          </div>
        </div>
      </div>
      <div class="col-12 fila">
        <div class="row">
          <div class="col-3">
            <button class="color" id = "cuatro"> 4 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "cinco"> 5 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "seis"> 6 </button>
          </div>
          <div class="col-3">
            <button class = "inutil" id = "multiplicacion"> * </button>
          </div>
      </div>
    </div>
      <div class="col-12 fila">
        <div class="row">
          <div class="col-3">
            <button class="color" id = "uno"> 1 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "dos"> 2 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "tres"> 3 </button>
          </div>
          <div class="col-3">
            <button class = "inutil" id = "resta"> - </button>
          </div>
        </div>
      </div>
      <div class="col-12 fila">
        <div class="row">
          <div class="col-3">
            <button class="color" id = "cero"> 0 </button>
          </div>
          <div class="col-3">
            <button class="color" id = "punto"> . </button>
          </div>
          <div class="col-3">
            <button class="color" id = "igual"> = </button>
          </div>
          <div class="col-3">
            <button class = "inutil" id = "suma"> + </button>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script>
    $(document).ready(function(){
      //VARIABLES

      //EVENTOS
      $("#uno").on( "click", function( event ) {
        $("#resultado").text( $("#resultado").text() + "1");
      });
      $("#dos").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "2");
      });
      $("#tres").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "3");
      });
      $("#cuatro").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "4");
      });
      $("#cinco").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "5");
      });
      $("#seis").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "6");
      });
      $("#siete").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "7");
      });
      $("#ocho").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "8");
      });
      $("#nueve").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "9");
      });
      $("#cero").on( "click", function( event ) {
        $("#resultado").text($("#resultado").text() + "0");
      });
      $("#reset").on("click", function(event){
        resetear();
      });
      $("#suma").on("click", function(event){
        operandoa = $("#resultado").text();
        operacion = "+";
        limpiar();
      });
      $("#resta").on("click", function(event){
        operandoa=($("#resultado").text());
        operacion = "-";
        limpiar();
      });
      $("#multiplicacion").on("click", function(event){
        operandoa = $("#resultado").text();
        operacion = "*";
        limpiar();
      });
      $("#division").on("click", function(event){
        operandoa = $("#resultado").text();
        operacion = "/";
        limpiar();
      });
      $("#igual").on("click", function(event){
        operandob=$("#resultado").text();
        resolver();
      });
      //FUNCIONES
      function limpiar(){
        $("#resultado").text("");
      }
      function resetear(){
        operandoa = 0;
        operandob = 0;
        $("#resultado").text("");
      }
      function resolver(){
        switch (operacion) {
          case "+":
            result = parseInt(operandoa) + parseInt(operandob);
            break;
          case "-":
            result = parseInt(operandoa) - parseInt(operandob);
            break;
          case "*":
            result = parseInt(operandoa) * parseInt(operandob);
            break;
          case "/":
            result = parseInt(operandoa) / parseInt(operandob);
            break;
          }
        resetear();
        $("#resultado").text(result);
      }
    });
     </script>
</body>
</html>
